<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="ButtonMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addInputValue" type="text" class="form-control text-center" value="1">
                           <button id="minusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneAmount">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="CaseInputMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="CaseInput" type="text" class="form-control text-center" value="1">
                           <button id="CasePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="Total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="buttonId" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
            document.getElementById("minusButton").addEventListener("click",function(){

               const addInput = document.getElementById('addInputValue').value
               const addNumber = parseFloat(addInput);
               NewaddNumber =addNumber+1;
               document.getElementById('addInputValue').value=NewaddNumber;
               
              const phoneTotal = plusAmount("phoneAmount",NewaddNumber);
               plusTotalAmount("subTotal",phoneTotal);
               plusTotalAmount("Total",phoneTotal);

            //   const phoneAmount = document.getElementById('phoneAmount').innerText;
            //   const newPhoneAmount = parseFloat(phoneAmount);
            //   const totalPhoneAmount = newPhoneAmount*NewaddNumber;
            //   document.getElementById('phoneAmount').innerText=totalPhoneAmount;

            //   const subTotal = document.getElementById('subTotal').innerText;
            //   const addSubTotal = parseFloat(subTotal);
            //   const subTotalAmount = addSubTotal + totalPhoneAmount;
            //   document.getElementById('subTotal').innerText=subTotalAmount;

            //   const Total = document.getElementById('Total').innerText;
            //   const TotalMoney = parseFloat(Total);
            //   const totalAmount = TotalMoney + totalPhoneAmount ;
            //   document.getElementById('Total').innerText=totalAmount;
              

   
            })
            document.getElementById("CasePlusButton").addEventListener("click",function(){
              const CaseInput = document.getElementById("CaseInput").value;
              const casePriceValue =parseFloat(CaseInput);
              const casePriceValuePlus = casePriceValue +1;
              document.getElementById("CaseInput").value=casePriceValuePlus;

              const phoneTotal = plusAmount("casePrice",casePriceValuePlus);
               plusTotalAmount("subTotal",phoneTotal);
               plusTotalAmount("Total",phoneTotal);


            })

            document.getElementById("ButtonMinus").addEventListener("click",function(){
               const addInput = document.getElementById('addInputValue').value
               const addNumber = parseFloat(addInput);
               NewaddNumber =addNumber-1;
               document.getElementById('addInputValue').value=NewaddNumber;
               

               const phoneTotal = plusAmount("phoneAmount",-1*NewaddNumber);
               plusTotalAmount("subTotal",-1*phoneTotal);
               plusTotalAmount("Total",-1*phoneTotal);;


            })

            document.getElementById("CaseInputMinus").addEventListener("click",function(){
              const CaseInput = document.getElementById("CaseInput").value;
              const casePriceValue =parseFloat(CaseInput);
              const casePriceValuePlus = casePriceValue-1;
              document.getElementById("CaseInput").value=casePriceValuePlus;

              const phoneTotal = plusAmount("casePrice",-1*casePriceValuePlus);
               plusTotalAmount("subTotal",-1*phoneTotal);
               plusTotalAmount("Total",-1*phoneTotal);


            })


            function plusAmount(id,NewaddNumber){
               const phoneAmount = document.getElementById(id).innerText;
              const newPhoneAmount = parseFloat(phoneAmount);
              const totalPhoneAmount = newPhoneAmount*NewaddNumber;
              document.getElementById(id).innerText=totalPhoneAmount;
              return totalPhoneAmount ;
            }
            function plusTotalAmount(id,PhoneAmount){
               const Total = document.getElementById(id).innerText;
              const TotalMoney = parseFloat(Total);
              const totalAmount = TotalMoney + PhoneAmount ;
              document.getElementById(id).innerText=totalAmount;
            }

   </script>
</body>
</html>
